<!doctype html>
<html>
  <head>
    <title>First App - Hello world</title>
    <!-- Libraries -->
    <script src="es6-shim/es6-shim.js"></script>
    <script src="angular2/bundles/angular2-polyfills.js"></script>
    <script src="systemjs/dist/system.src.js"></script>
    <script src="rxjs/bundles/Rx.js"></script>
    <script src="angular2/bundles/angular2.dev.js"></script>
	<script type="text/javascript" src="js/swipeme.js"></script>
	<script type="text/javascript" src="js/swipeme.ltie9.js"></script>
	<script type="text/javascript" src="js/swipeme.mouse.js"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>

    <script>
    
    var d = new Date();
    var n = d.getTime(); 
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/App.js?d=' + n)
            .then(null, console.error.bind(console));
      
    </script>
    
   
    <div id="swipeme">
    <div class="panel off-canvas-left">Left off-canvas</div>
    <div class="panel main-content"><hello-world></hello-world></div>
    <div class="panel off-canvas-right">Right off-canvas</div>

</div>   
  </body>
</html>
