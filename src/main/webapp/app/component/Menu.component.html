<nav id="menu">
    <ul>
        <li id="menu-country"><span>Country</span>
            <ul>
                <li *ngFor="let country of countries">
                    <span>{{country.country}}</span>
                    <input id="country-checkbox-{{country.countryCode}}" type="checkbox" class="Toggle" (click)="setSelectedCountries(country, $event.target.checked)"
                        [checked]="country.checked" />
                </li>
            </ul>
        </li>
        <template ngFor let-country [ngForOf]="countries">
            <li id="playlist-{{country.countryCode}}" [style.display]="country.checked ? 'block': 'none'" >
                <span>{{country.country}} Playlist</span>
                <ul>
                    <li id="playlist-{{country.countryCode}}-top" (click)="showPlayListSongs(country.countryCode + '/top', $event)"><span >Top 100</span>
                        <ul>
                            <li>
                                <span >Loading...</span>
                            </li>
                        </ul>
                    </li>

                    <li id="playlist-{{country.countryCode}}-{{playlist.id}}" *ngFor="let playlist of country.playlists" (click)="showPlayListSongs(country.countryCode + '/playlist-' + playlist.id, $event)"><span>{{playlist.name}}</span>
                        <ul>
                            <li>
                                <span>Loading...</span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </template>
    </ul>
</nav>
