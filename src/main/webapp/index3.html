<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="description" content="Korean pop visual radio station. No ads, unlimited skips, charts updated daily from top Korean lists.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="wot-verification" content="95986abca4f10a301d34"/>
    <title>FN1</title>
    <link rel="apple-touch-icon" href="img/jombly_icon_70.png">
    <link rel="shortcut icon" href="img/jombly_favicon.ico">
    <link rel="stylesheet" href="css/app2.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:600,400|Open+Sans+Condensed:600,300,300italic&amp;subset=cyrillic,latin">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  </head>
  <body>
    <section id="video-container">
      <div id="player"></div>
    </section>
    <section id="screen"></section>
    <section id="iosWarning">
      Your browser does not support auto-playing of videos. Click below to start video playback manually!
    </section>
    <section id="progressContainer">
      <input type="range" id="progress" value="0" max="0"/>
    </section>

    <section id="topList" class="hidden">
      <ol></ol>
    </section>
    <section id="badList" class="hidden">
      <ol></ol>
    </section>
    <section id="socialMedia">
      <div class="share">
          <a href="https://www.facebook.com/sharer/sharer.php?u=jombly.com" target="_blank">
              <i class="fa fa-facebook"></i>
              <label id="facebook-count"></label>
          </a>
      </div>
      <div class="share">
          <a href="https://twitter.com/share" target="_blank">
              <i class="fa fa-twitter"></i>
              <label id="twitter-count"></label>
          </a>
      </div>
    </section>
    <section id="controlsContainer">
      <div id="playerControls">
          <section id="songInfo" class="hidden"></section>
          <input type="range" id="volumeBar" value="50" max="100" min="0" step="0.025">
          <button id="volume">&#xf027;</button>
          <button id="info">&#xf129;</button>
          <button id="topListBtn">&#xf0cb;</button>
          <button id="dontPlay">&#xf165;</button>
          <button id="play" class="hidden">&#xf04b;</button>
          <button id="pause">&#xf04c;</button>
          <button id="next">&#xf04e;</button>
      </div>
    </section>
    <!-- 
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
   <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"> </script>
   <script src="js/prep-youtube.js"></script>
   <script src="js/moment.js"></script>
   <script src="js/search.js"></script>
    -->
  </body>
</html>
